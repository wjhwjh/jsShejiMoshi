<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="div"></div>
    <script>
        // apply
        function f(x,y,z){
            console.log(x,y,z)
        }
        let args = [0,1,2];
        f.apply(null,args); // 0 1 2
        f(...args); // 0 1 2
        var array = ['a', 'b'];
        var elements = [0, 1, 2];
        array.push.apply(array, elements);
        console.log(array);//
    </script>
</body>
</html>
