<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="div"></div>
    <script>
        // apply
        function f(x,y,z){
            console.log(x,y,z)
        }
        let args = [0,1,2];
        f.apply(null,args); // 0 1 2
        f(...args); // 0 1 2
        var array = ['a', 'b'];
        var elements = [0, 1, 2];
        array.push.apply(array, elements);
        array.push.apply([], elements);//相当于array=[] 然后push('a','b')
        console.log(array);//

        //箭头函数-作用域
        function Timer() {
            this.s1 = 0;
            this.s2 = 0;
            // 箭头函数
            setInterval(() => this.s1++, 1000);//this指向父作用域是固定的
            // 普通函数
            setInterval(function () {
                console.log(this) //this作用域指向window
                
                this.s2++;
                console.log(this.s2) //NaN
            }, 1000);
        }
        //var timer = new Timer();
        // setTimeout(() => console.log('s1: ', timer.s1), 3100);
        // setTimeout(() => console.log('s2: ', timer.s2), 3100);
    </script>
</body>
</html>
