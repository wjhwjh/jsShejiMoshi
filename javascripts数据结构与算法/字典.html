        /*
         统计一个字符串中,每个单词出现的次数
        */
        let str = "the brown fox jumped over the blue fox";
        // 使用对象
        let obj = {};
        str.split(' ').filter(item => {
            if (obj[item]) {
                obj[item] += 1;
            } else {
                obj[item] = 1;
            }
        });
        console.log(obj);
