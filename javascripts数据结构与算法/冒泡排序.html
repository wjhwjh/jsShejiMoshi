    <script>
        /*
        
        冒泡排序,
        */
        function bubbleSort(arr) {
            debugger;
            let numElement = arr.length;
            var temp;

            /*
              outer 3  
              inner 0 1 2
              
              outer 2
              inner 0 1
            
            */
            for (let outer = numElement; outer >= 2; --outer) {
                console.log('outer:', outer);
                for (let inner = 0; inner < outer - 1; ++inner) {
                    console.log('inner:', inner, arr[inner + 1])
                    if (arr[inner] > arr[inner + 1]) {
                        swap(arr, inner, inner + 1)
                    }
                }
            }
            return arr
        }
        // 设置中间值,交换两个值
        function swap(arr, index1, index2) {
            // let temp = arr[index1];
            // arr[index1]=arr[index2];
            // arr[index2] = temp;
            //es6写法
            [arr[index1], arr[index2]] = [arr[index2], arr[index1]]
        }
        let testArr = [1, 5, 3];
        // bubbleSort(testArr);
        console.log('newArr:', bubbleSort(testArr))
    </script>
