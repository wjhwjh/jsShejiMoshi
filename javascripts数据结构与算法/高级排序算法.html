    <script>
        /*
            快速排序/希尔排序/归并排序/堆排序
        */
        //希尔排序
        function shellSort(arr, gaps) {
            for (let g = 0; g < gaps.length; g++) {
                for (let i = gaps[g]; i < arr.length; i++) {
                    let temp = arr[i];
                    for (var j = i; j >= gaps[g] && arr[j - gaps[g]] > temp; j -= gaps[g]) {
                        arr[j] = arr[j - gaps[g]];
                    }
                    arr[j] = temp;
                }
            }
            return arr
        }

        let gaps = [5, 3, 1];

        let nums = [];
        for (let i = 0; i < 100; ++i) {
            nums[i] = Math.floor(Math.random() * 101)
        }

        console.log(shellSort(nums, gaps));


        // 快速排序
        /*
            快速排序是处理大数据排序最快的算法之一

        
        */



    </script>
